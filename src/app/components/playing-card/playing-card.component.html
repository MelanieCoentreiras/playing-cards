<div id="card">
  <div id="inside">
    <header>
      <div class="left">
        <div id="name">{{ name }}</div>
      </div>
      <div class="right">
        <div id="hp">{{ hp }} HP</div>
        <img class="energy icon" src="assets/img/lightning.png" />
      </div>
    </header>
    <figure id="art">
      <img src="assets/img/dracaufeu.jpeg" />
      <figcaption>{{ figureCaption }}</figcaption>
    </figure>
    <div id="capacities">
      <div class="capacity">
        <div class="main">
          <div class="cost">
            <img class="icon energy" src="assets/img/lightning.png" />
            <img class="icon energy" src="assets/img/lightning.png" />
          </div>
          <div class="name">{{ attackName }}</div>
          <div class="damage">{{ attackStrength }}</div>
        </div>
        <div class="description">
          {{ attackDescription }}
        </div>
      </div>
    </div>
  </div>
</div>
